<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ringGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ff3333"/>
      <stop offset="100%" stop-color="#cc0000"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#ff4fd8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="moneyPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <text x="10" y="15" font-size="12" fill="#ffffff" opacity="0.1" text-anchor="middle">$</text>
    </pattern>
  </defs>
  
  <!-- Outer red ring -->
  <circle cx="100" cy="100" r="95" fill="url(#ringGrad)" stroke="#ff0000" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Inner black circle -->
  <circle cx="100" cy="100" r="80" fill="#000000"/>
  
  <!-- Money pattern background -->
  <circle cx="100" cy="100" r="75" fill="url(#moneyPattern)" opacity="0.3"/>
  
  <!-- Character silhouette (simplified anime style) -->
  <!-- Head/Hair -->
  <ellipse cx="100" cy="70" rx="25" ry="30" fill="#ffffff" opacity="0.9"/>
  <!-- Spiky hair effect -->
  <path d="M 85 55 L 90 45 L 95 50 L 100 40 L 105 50 L 110 45 L 115 55" 
        fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Sunglasses -->
  <rect x="90" y="75" width="20" height="8" rx="2" fill="#1a1a1a"/>
  <line x1="100" y1="75" x2="100" y2="83" stroke="#333333" stroke-width="1"/>
  
  <!-- Body/Outfit -->
  <rect x="85" y="95" width="30" height="40" rx="5" fill="#1a1a1a"/>
  <rect x="88" y="98" width="24" height="35" rx="3" fill="#0a0a0a"/>
  
  <!-- Collar -->
  <path d="M 88 95 L 100 90 L 112 95" fill="#2a2a2a" stroke="#333333" stroke-width="1"/>
  
  <!-- Text: RANDOM CHEAT SELLING -->
  <text x="100" y="155" font-family="'Arial Black', sans-serif" font-size="12" font-weight="900" 
        fill="url(#textGrad)" text-anchor="middle" letter-spacing="1" filter="url(#glow)">
    MIRAJ XHEAT OFFICIAL
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" 
        fill="#a9b0ff" text-anchor="middle" letter-spacing="0.5" opacity="0.9">
    Miraj Xheat Official
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="78" fill="none" stroke="#ff3333" stroke-width="1" opacity="0.5"/>
</svg>
